		<script>
			function checkname(uname){
				$.ajax({
					type:"post",
					url:"checkname.php",
					async:true,
					data:{"uname":uname},
					datatype:"text",
					success:function(data){
						if(data=="1"){
							$("#unames").html("<font color='red'>此用户名已存在</font>");
							$("#unames").focus();
						}
						else if(data=="0"){
							$("#unames").html("<font color='green'>该用户名可用</font>");
						}
					},
					error:function(xhr){
						alert(xhr.status+xhr.statusText);
					}
				});
			}
			function checkform(){
					if($("#uname").val()==""){
						alert('用户名不能为空');
					    $("#uname").focus();
					    return false;
					}
					if($("#upwd").val()==""){
						alert('密码不能为空');
					    $("#upwd").focus();
					    return false;
					}
					var reg=new RegExp(/^(?![^a-zA-Z]+$)(?!\D+$)/);
					if(!reg.test($("#upwd").val())){
						alert('密码格式不正确');
					    $("#upwd").focus();
					    return false;
					}
					
					if ($("#upwd").val()!=$("#repwd").val()) {
						alert('密码不一致');
					    $("#repwd").focus();
					    return false;
					}
					if($("#upwd").val()==""){
						alert('密码不能为空');
					    $("#upwd").focus();
					    return false;
					}
					if($("#utel").val()==""){
						alert('电话不能为空');
					    $("#utel").focus();
					    return false;
					}
					if($("#ufile").val()==""){
						alert('图像不能为空');
					    $("#ufile").focus();
					    return false;
					}
					if($("#ucid").val()==""){
						alert('身份证不能为空');
					    $("#ucid").focus();
					    return false;
					}
					if($("#uemail").val()==""){
						alert('邮箱不能为空');
					    $("#uemail").focus();
					    return false;
					}
			}
		</script>
